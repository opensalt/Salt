imports:
    - { resource: parameters.yml }
    - { resource: pdo-options.php }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@CftfBundle/Resources/config/services.yml" }
    - { resource: "@CftfAsnBundle/Resources/config/services.yml" }
    - { resource: "@CftfImsBundle/Resources/config/services.yml" }
    - { resource: "@CftfSbacBundle/Resources/config/services.yml" }
    - { resource: "@CftfCmsBundle/Resources/config/services.yml" }
    - { resource: "@CftfUtilBundle/Resources/config/services.yml" }
    - { resource: "@SaltUserBundle/Resources/config/services.yml" }
    - { resource: "@GithubFilesBundle/Resources/config/services.yml" }
    - { resource: "@SaltSiteBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    github_client_id: '%env(GITHUB_CLIENT_ID)%'
    github_client_secret: '%env(GITHUB_CLIENT_SECRET)%'
    brand_logo_url: '%env(BRAND_LOGO_URL)%'
    brand_logo_style: '%env(BRAND_LOGO_STYLE)%'
    brand_link_url: '%env(BRAND_LINK_URL)%'
    brand_link_style: '%env(BRAND_LINK_STYLE)%'

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  session.handler.pdo
        #handler_id:  nelmio_security.session.handler
        #save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
        name: session
        cookie_lifetime: 0
        #cookie_secure: true
        cookie_httponly: true
        gc_maxlifetime: 3600
        gc_probability: 25
        gc_divisor:     100
        metadata_update_threshold: 120
    fragments:       ~
    http_method_override: true
    request:
      formats:
        jsonapi: 'application/vnd.api+json'
        csv: ['text/csv', 'text/plain']
    #translator: { fallbacks: ['%locale%'] }
    assets:
        version: '170481'

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'bootstrap_3_horizontal_layout.html.twig'
        - 'TetranzSelect2EntityBundle:Form:fields.html.twig'
    globals:
      github_client_id: "%github_client_id%"
      brand_logo_url: "%brand_logo_url%"
      brand_logo_style: "%brand_logo_style%"
      brand_link_url: "%brand_link_url%"
      brand_link_style: "%brand_link_style%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ "FOSCommentBundle" ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

stof_doctrine_extensions:
    default_locale: en_US

#    # Only used if you activated the Uploadable extension
#    uploadable:
#        # Default file path: This is one of the three ways you can configure the path for the Uploadable extension
#        default_file_path:       %kernel.root_dir%/../web/uploads
#
#        # Mime type guesser class: Optional. By default, we provide an adapter for the one present in the HttpFoundation component of Symfony
#        mime_type_guesser_class: Stof\DoctrineExtensionsBundle\Uploadable\MimeTypeGuesserAdapter
#
#        # Default file info class implementing FileInfoInterface: Optional. By default we provide a class which is prepared to receive an UploadedFile instance.
#        default_file_info_class: Stof\DoctrineExtensionsBundle\Uploadable\UploadedFileInfo
    orm:
        default:
            tree: true
            timestampable: true

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                options:  "%pdo_options%"
                charset:  UTF8
                schema_filter: ~^(?!(auth_session|cache_items|LearningStandards))~
                server_version: 5.7
                mapping_types:
                    json: string
        types:
            uuid: Ramsey\Uuid\Doctrine\UuidType
            uuid_binary: Ramsey\Uuid\Doctrine\UuidBinaryType
            json: Pcg\Doctrine\Types\JsonType
        #mapping_types:
        #    json: string
        #    uuid: char(36)
        #    uuid_binary: binary(16)

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"

        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                #metadata_cache_driver: apc
                #query_cache_driver: apc
                second_level_cache:
                    enabled: false
                    log_enabled: true

                mappings:
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # (optional) it will default to the name set for the mapping
                        is_bundle: false

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

jms_di_extra:
    locations:
        all_bundles: true
        #bundles: []
        directories: ["%kernel.root_dir%/../src"]

jms_serializer:
    handlers:
        datetime:
            default_format: "c" #ISO8601
            default_timezone: "UTC"

csa_guzzle:
    profiler: '%kernel.debug%'
    logger: true
    clients:
        json:
            config:
                timeout: 2.0
                headers:
                    Accept: 'application/json'

nelmio_security:
#    signed_cookie:
#        names: ['*']
#        secret: '%cookie_secret%'
#        hash_algo: sha256
    #cookie_session:
    #    enabled: true
    #    name: session
    #    secure: true
    #encrypted_cookie:
    #    names: ['*']
    #    secret: '%cookie_secret%'
    #    algorithm: rijndael-256
    forced_ssl:
        enabled: false
    clickjacking:
        paths:
            '^/cftree/doc/': ALLOW
            '^/.*': DENY
        content_types: []
    external_redirects:
        whitelist:
            - google.com

al_swagger_ui:
    static_resources:
        resource_dir: "app/Resources/swagger-docs/"
        resource_list_filename: api-docs.json
    resource_list: al_swagger_ui_static_resource_list

fos_comment:
    db_driver: orm
    class:
        model:
            comment: Salt\SiteBundle\Entity\Comment
            thread: Salt\SiteBundle\Entity\Thread
