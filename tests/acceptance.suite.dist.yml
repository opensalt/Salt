actor: AcceptanceTester
modules:
    enabled:
        - Symfony:
            app_path: 'app'
            var_path: 'var'
            environment: 'prod'
            part: SERVICES
        - Doctrine2:
            depends: Symfony
            cleanup: false
        - WebDriver:
            url: 'http://nginx/'
            browser: firefox
            host: firefox
            restart: true
            window_size: 1500x1100
            log_js_errors: true
            wait: 5
            request_timeout: 120
            pageload_timeout: 120
        - \Helper\Acceptance
        - \Helper\UserManagement
        - \Helper\Guzzle
        - \Helper\Toggles
        - \Helper\Remember
        - Asserts
        - Sequence

paths:
    envs: tests/_envs

gherkin:
    contexts:
        default:
            - AcceptanceTester
            - "Context\\Login"
            - "Page\\Framework"
            - "Page\\Item"
            - "Page\\Exemplar"
            - "Page\\Notification"
            - "Page\\Organization"
            - "Page\\FrameworkLogs"
            - "Page\\SystemLogs"
            - "Page\\User"
